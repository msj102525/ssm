<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>카톡 공유</title>
<script type="text/JavaScript" src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
</head>
<body>
    <input type="button" onClick="sendLinkCustom();" value="Custom"/>
    <input type="button" onClick="sendLinkDefault();" value="Default"/>

    <script type="text/javascript">
        function sendLinkCustom() {
            Kakao.init("f73d56570e7fb0efa7fa0f476dd12336");
            Kakao.Link.sendCustom({
                templateId: 106607
            });
        }
    </script>
    <script>
        function sendLink() {
            var text = document.getElementById("message").value;
            Kakao.init('f73d56570e7fb0efa7fa0f476dd12336');
            Kakao.Link.sendDefault({
                objectType: 'text',
                text: text,
                link: {
                    mobileWebUrl: 'https://developers.kakao.com',
                    webUrl: 'https://developers.kakao.com',
                },
                buttons: [
                    {
                        title: '웹으로 보기',
                        link: {
                            mobileWebUrl: 'https://developers.kakao.com',
                            webUrl: 'https://developers.kakao.com',
                        },
                    },
                    {
                        title: '앱으로 보기',
                        link: {
                            mobileWebUrl: 'https://developers.kakao.com',
                            webUrl: 'https://developers.kakao.com',
                        },
                    },
                ],
            });
        }
    </script>

    <form>
        <label for="message">메시지 입력:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
        <input type="button" value="공유하기" onclick="sendLink()">
    </form>
</body>
</html>
